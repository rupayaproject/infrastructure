version: "3.4"

services:

  telegraf:
    image: rupaya/telegraf:stable
    hostname: '{{.Node.Hostname}}'
    environment:
      METRICS_ENDPOINT: https://metrics.rupaya.com
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /sys:/rootfs/sys:ro
      - /proc:/rootfs/proc:ro
      - /etc:/rootfs/etc:ro
    deploy:
      mode: global
