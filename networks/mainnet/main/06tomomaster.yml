version: "3.4"

services:

  governance:
    image: rupaya/gov
    environment:
      NODE_ENV: 'mainnet'
    ports:
      - 3001:3001
    deploy:
      placement:
        constraints:
          - node.labels.project == governance
      update_config:
        parallelism: 1
        delay: 10s
        order: start-first

  governance_crawler:
    image: rupaya/gov
    command: run crawl
    environment:
      NODE_ENV: 'mainnet_crawler'
    deploy:
      placement:
        constraints:
          - node.labels.project == governance

  governance_db:
    image: mongo:3.6
    volumes:
      - volume-lon1-01-mainnet-governance-db:/data/db
    deploy:
      placement:
        constraints:
          - node.labels.project == governance

  governance_redis:
    image: redis:4-alpine
    deploy:
      placement:
        constraints:
          - node.labels.project == governance

volumes:
  governancedb:
  
